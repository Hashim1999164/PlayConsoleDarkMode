<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Console Dark Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/>
          <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="currentColor"/>
        </svg>
        <span class="title">Play Console Dark Mode</span>
      </div>
    </header>

    <main class="content">
      <div class="toggle-card">
        <div class="toggle-row">
          <div class="toggle-info">
            <span class="toggle-label">Dark mode</span>
            <span class="toggle-sublabel">Apply dark theme to play.google.com/console</span>
          </div>
          <button id="toggle" type="button" class="toggle-switch" role="switch" aria-checked="true" aria-label="Toggle dark mode">
            <span class="toggle-track">
              <span class="toggle-thumb"></span>
            </span>
          </button>
        </div>
      </div>

      <p class="hint">Works on play.google.com/console and related pages. Refresh after toggling if changes donâ€™t appear.</p>
    </main>

    <footer class="footer">
      <span class="version">v1.0.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
